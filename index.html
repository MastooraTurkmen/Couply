<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Couply</title>
</head>
<body>
    <header class="header">
        <nav>
            <img src="./images/couply.svg" alt="couply svg">
            <ul class="hide-mobile">
                <li><a href="#">Home</a></li>
                <li><a href="#">Coupons</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Cantact</a></li>
            </ul>
            <a class="hide-mobile" href="#">Start Saving<img src="./images/arrow.svg" alt="Arrow"></a>
        </nav>
        <img class="hide-desktop" src="./images/menu.svg" alt="Menu img">
    </header>
    <section class="first-section">
        <h1 class="title">Shopping with coupons, applied automatically!</h1>
        <div class="users">
            <div class="users-section">
                <p class="user-text">Used by over 500,000 peeps</p>
                <div class="users-images">
                    <img src="./images/user-1.svg" alt="User Imagse">
                    <img src="./images/user-2.svg" alt="User Imagse">
                    <img src="./images/user-3.svg" alt="User Imagse">
                    <img src="./images/user-4.svg" alt="User Imagse">
                    <img src="./images/user-5.svg" alt="User Imagse">
                </div>
            </div>
            <div class="hide-mobile user-talked">
                <img src="./images/user-6.svg" alt="Janey Doe">
                <div class="white-space-user">
                    <p class="white-space-text">Ho Hooo, I saved $500!</p>
                    <span>-Janey Doe</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
